app:
  scheduler:
    enable: true
    interval: 10s
    force-check-delay: 10s

  api:
    bot:
      base-url: http://localhost:8090
    github:
      base-url: https://api.github.com
      access-token: ${GITHUB_ACCESS_TOKEN}
    stackoverflow:
      base-url: https://api.stackexchange.com

spring:
  application:
    name: scrapper

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: /swagger-ui

