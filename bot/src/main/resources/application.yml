app:
  telegram-token: ${TELEGRAM-TOKEN}
  scrapper-base-url: http://localhost:8080

  retry:
    max-attempts: 3
    min-backoff: 2s
    backoff-type: constant
    http-statuses: internal_server_error, service_unavailable

spring:
  application:
    name: bot
  jackson:
    time-zone: UTC

server:
  port: 8090

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: /swagger-ui
